<!-- test.html -->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Test</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<button ion-item *ngFor="let item of items">
		{{item.title}}
		<div class="item-note" item-right>
			{{item.value}}
		</div>
		</button>
	</ion-list>
</ion-content>
